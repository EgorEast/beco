<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./icons/favicon.ico" type="image/ico">
  <title>Beco</title>
</head>

<body>
  <div class="sidebar open">
    <div class="sidebar-container">
      <div class="company">
        <div class="company-logo">
        </div>
        <div class="company-name">BECO</div>
      </div>
      <div class="categories">
        <div class="category catalogue">
          <div class="mark active"></div>
          <div class="icon active"></div>
          <div class="heading active">Каталог</div>
        </div>
        <div class="category health">
          <div class="mark default"></div>
          <div class="icon default"></div>
          <div class="heading default">Здоровье</div>
        </div>
        <div class="category beauty">
          <div class="mark default"></div>
          <div class="icon default"></div>
          <div class="heading default">Красота</div>
        </div>
        <div class="category entertainment">
          <div class="mark default"></div>
          <div class="icon default"></div>
          <div class="heading default">Развлечения</div>
        </div>
        <div class="category car">
          <div class="mark default"></div>
          <div class="icon default"></div>
          <div class="heading default">Авто</div>
        </div>
      </div>
    </div>
    <button class="closing-opening-sidebar-button"></button>
  </div>
  <div class="main-content">
    <header class="header scrolled-up">
      <div class="headline">
        <div class="text">Развлечения</div>
      </div>
      <div class="search-container">
        <input type="text" class="search-input icon-search" placeholder="Какой магазин вам нужен?">
      </div>
    </header>
    <hr class="hr-line" />

  </div>
</body>

</html>
